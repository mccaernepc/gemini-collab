<!DOCTYPE html>
<html>
<head><title>WebSocket Test</title></head>
<body>
    <script>
        const ws = new WebSocket('wss://gemini-collab-production.up.railway.app'); // Replace with your URL

        ws.onopen = () => {
            console.log('Connected to WebSocket server');
        };

        ws.onmessage = (event) => {
            console.log('Message from server: ', event.data);
        };

        ws.onerror = (error) => {
            console.log('WebSocket Error: ', error);
        };

        ws.onclose = () => {
            console.log('WebSocket Closed');
        };
    </script>
</body>
</html>
