<!DOCTYPE html>
<html>
<head>
    <title>Gemini Collaboration</title>
</head>
<body>
    <h1>Gemini Collaboration</h1>
    <input type="text" id="messageInput">
    <button id="sendButton">Send</button>
    <div id="messages"></div>

    <script>
        const websocket = new WebSocket('wss://gemini-collab-production.up.railway.app/'); // Replace with your Railway URL

        websocket.onopen = () => {
            console.log('Connected to WebSocket server');
        };

        websocket.onmessage = event => {
            try {
                const parsedMessage = JSON.parse(event.data); // Parse the JSON response
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML += `<p><b>${parsedMessage.sender}:</b> ${parsedMessage.content}</p>`; // Display sender and content
            } catch (error) {
                console.error("Error parsing message: ", event.data);
            }
        };

        websocket.onclose = () => {
            console.log('Disconnected from WebSocket server');
        };

        document.getElementById('sendButton').onclick = () => {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value;
            const jsonMessage = JSON.stringify({ // Create JSON message
                sender: "client",
                recipient: "flash", // Or "ruby" or "all"
                messageType: "technical_query", // Or "strategy_request" or "general"
                content: message
            });
            websocket.send(jsonMessage);
            messageInput.value = ''; // Clear the input field
        };
    </script>
</body>
</html>
