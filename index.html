<!DOCTYPE html>
<html>
<head>
    <title>Gemini Collaboration</title>
</head>
<body>
    <h1>Gemini Collaboration</h1>
    <input type="text" id="messageInput">
    <button id="sendButton">Send</button>
    <select id="recipientSelect">
        <option value="flash">Flash</option>
        <option value="ruby">Ruby</option>
        <option value="all">All</option>
    </select>
    <select id="messageTypeSelect">
        <option value="technical_query">Technical Query</option>
        <option value="strategy_request">Strategy Request</option>
        <option value="general">General</option>
    </select>
    <div id="messages"></div>

    <script>
        const websocket = new WebSocket('wss://gemini-collab-production.up.railway.app/'); // Replace with YOUR Railway URL (no trailing slash)

        websocket.onopen = () => {
            console.log('Connected to WebSocket server');
        };

        websocket.onmessage = event => {
            try {
                const parsedMessage = JSON.parse(event.data);
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML += `<p><b>${parsedMessage.sender}:</b> ${parsedMessage.content}</p>`;
            } catch (error) {
                console.error("Error parsing message: ", event.data);
            }
        };

        websocket.onclose = () => {
            console.log('Disconnected from WebSocket server');
        };

        document.getElementById('sendButton').onclick = () => {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value;
            const recipient = document.getElementById("recipientSelect").value;
            const messageType = document.getElementById("messageTypeSelect").value;
            const jsonMessage = JSON.stringify({
                sender: "client",
                recipient: recipient,
                messageType: messageType,
                content: message
            });
            websocket.send(jsonMessage);
            messageInput.value = '';
        };
    </script>
</body>
</html>
